<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Audiobook Converter</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">📘 PDF to Audiobook Converter</h1>

    <!-- File Upload -->
    <input type="file" id="pdfFile" class="form-control mb-3" accept="application/pdf"/>

    <!-- Volume and Speed Controls -->
    <div class="controls mb-3">
      <label for="volume" class="form-label">🔊 Volume</label>
      <input type="range" id="volume" class="form-range" min="0" max="1" step="0.1" value="1"/>

      <label for="speed" class="form-label mt-3">⏩ Speed</label>
      <input type="range" id="speed" class="form-range" min="100" max="250" step="10" value="150"/>
    </div>

    <!-- Control Buttons -->
    <div class="buttons mb-4">
      <button id="playBtn" class="btn btn-success me-2">▶️ Play</button>
      <button id="stopBtn" class="btn btn-danger me-2">⏹️ Stop</button>
      <button id="saveBtn" class="btn btn-primary me-2">💾 Save MP3</button>
      <button id="listenBtn" class="btn btn-info">🎧 Listen MP3</button>
    </div>

    <!-- ✅ Message Box -->
    <div id="messageBox" class="alert d-none text-start" role="alert">
      <i id="messageIcon" class="me-2"></i>
      <span id="messageText"></span>
      <span class="float-end text-muted" id="messageTime"></span>
    </div>
    <div class="buttons">
  ...
</div>
<!-- 📌 Add message box just below -->

  </div>

<audio id="audioPlayer" src="/download" hidden></audio>
  <audio id="audioPlayer" hidden></audio>




  <!-- Script -->
  <script src="{{ url_for('static', filename='Script.js') }}"></script>
</body>
</html>
